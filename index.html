<body>
    <div>
        <h1>Pyramid Stacker</h1>
        <canvas id="game"></canvas>
    </div>
    <script src="game.js" type="module"></script>
    <p>Goal : Get rid of most of your pieces before the round ends.</p>
    <p>Rules : </p>
    <p>You may stack any piece onto the bottom layer.</p>
    <p>After the bottom layer you can only stack similar pieces on top of each other.</p>
    <p>You may NOT stack anything above the red piece.</p>
